<a routerLink="/profile">{{nickname}}</a>

<h1>PlanCrazyApp</h1>

<app-full-calendar [eventList]="taskList"></app-full-calendar>

<p class="date">{{today | date:'EEEE dd MMMM': '':'fr-FR'}}</p>

<ul>
  <li *ngFor="let task of taskList">
    <app-task  taskId="{{task.taskId}}" taskTitle="{{task.taskTitle}}" startingHour="{{(task.startingDate | date: 'dd/MM/yy') + ': ' + task.startingHour}}"
              (deleteThisTaskEvent)="deleteTask($event)"></app-task>
  </li>
</ul>

<div class="btn">
<button class="btn-success" routerLink="/month">Journée complète</button>
<button class="btn-success" routerLink="/task/add">Nouvelle tâche</button>
</div>
